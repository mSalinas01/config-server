zuul:
  ignoredServices: '*'
  #sensitiveHeaders: Cookie,Set-Cookie,Authorization
  sensitiveHeaders:
  routes:
    oauth:
      path: /oauth/**
      sensitiveHeaders:
      serviceId: oauth2-server
      stripPrefix: false
    oauth-users:
      path: /users/**
      sensitiveHeaders:
      serviceId: oauth2-server
      stripPrefix: false
    barbers:
      path: /barbers/**
      sensitiveHeaders:
      serviceId: barbers
      stripPrefix: false
    shops:
      path: /shops/**
      sensitiveHeaders:
      serviceId: barbers
      stripPrefix: false