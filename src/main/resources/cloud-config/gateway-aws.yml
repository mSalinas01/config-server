zuul:
  ignoredServices: '*'
  #sensitiveHeaders: Cookie,Set-Cookie,Authorization
  sensitiveHeaders:
  routes:
    oauth:
      path: /oauth/**
      sensitiveHeaders:
      serviceId: oauth2-server
      stripPrefix: false
    account:
      path: /test/**
      serviceId: test-contract
      stripPrefix: false
    users:
      path: /users/**
      serviceId: users
      stripPrefix: false